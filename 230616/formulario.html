<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clase Jquery Formulario</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<h1>Correo PROTECO</h1>
<br>
	
	  <div class="form-group">
	    <label for="exampleInputEmail1">Correo</label>
	    <input type="email" class="form-control" id="usuario" placeholder="Tu correo aqui">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputPassword1">Contraseña</label>
	    <input type="password" class="form-control" id="pass" placeholder="Tu contraseña aqui">
	  </div>

	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Recordar
	    </label>
	    <br><br>
	    <label>
	      <input type="radio" name="genero"> Mujer
	    </label>
	    <label>
	      <input type="radio" name="genero"> Hombre
	    </label>
	  </div>

	  <button type="submit" class="btn btn-primary" id="envio">Enviar</button>
	



	<script   src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/formulario.js"></script>
</body>
</html>
